<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monthly Newsletter</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 40px;
      color: #333;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      max-width: 500px;
      width: 100%;
    }

    .month-button {
      padding: 15px 20px;
      font-size: 16px;
      text-align: center;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .month-button:hover {
      background-color: #45a049;
    }

    @media (max-width: 600px) {
      .button-grid {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>
<body>

  <h1>Monthly Newsletters</h1>

  <div class="button-grid">
  <a href="january.html" class="month-button">January</a>
  <a href="february.html" class="month-button">February</a>
  <a href="march.html" class="month-button">March</a>
  <a href="april.html" class="month-button">April</a>
  <a href="may25.html" class="month-button">May</a>
  <a href="Jun25.html" class="month-button">June</a>
  <a href="july.html" class="month-button">July</a>
  <a href="august.html" class="month-button">August</a>
  <a href="september.html" class="month-button">September</a>
  <a href="october.html" class="month-button">October</a>
  <a href="november.html" class="month-button">November</a>
  <a href="december.html" class="month-button">December</a>
</div>


</body>
</html>
